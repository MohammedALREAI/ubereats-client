query restaurant($input: RestaurantInput!) {
  restaurant(input: $input) {
    ok
    error
    restaurant {
      id
      name
      coverImg
      category {
        id
        name
      }
      address
      isPromoted
      menu {
        id
        name
        price
        photo
        description
        options {
          name
          choices {
            name
            extra
          }
          extra
        }
      }
    }
  }
}
